<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  

  <div class="login-container">
    <img src="logo.png" alt="Logo" class="login-logo">
    <div class="login-title">Register</div>


    <form class="login-form" autocomplete="off">
      
        
        <input type="text" id="username" name="username" placeholder="Email" required autofocus>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <input type="number" id="contact" name="contact" placeholder="Contact Number" required>
         

        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confpassword" name="confpassword" placeholder="Confirm Password" required>
      
      
      <button type="submit" class="login-btn">Register</button>
      <div class="signup-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </form>
  </div>

  
</body>
</html>
